<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        form {
            background-color: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .gender, .education {
            margin-bottom: 15px;
        }

        .gender label,
        .education label {
            display: inline-block;
            font-weight: normal;
            margin-right: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <form>
        <h2>Basic Information Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <div class="gender">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <div class="education">
            <label>Education Done:</label>
            <label><input type="checkbox" name="education" value="10th"> 10th</label>
            <label><input type="checkbox" name="education" value="12th"> 12th</label>
            <label><input type="checkbox" name="education" value="Graduation"> Graduation</label>
            <label><input type="checkbox" name="education" value="Post Graduation"> Post Graduation</label>
        </div>

        <label for="tea">Do you like tea?</label>
        <select id="tea" name="tea">
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Sometimes">Sometimes</option>
        </select>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
